<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-900 w-screen h-screen">
    <h1 class="text-3xl text-center p-10">Flask App</h1>
    <form action="/" method="post" class="w-1/2 mx-auto flex flex-col gap-5">
        <input type="text" name="name" class="p-3 w-2/3 mx-auto" placeholder="Enter name">
        <input type="submit" value="Submit" class="w-1/2 mx-auto p-3 bg-black text-white">
    </form>
    <p class="text-3xl text-center p-10">{{list_name}}</p>
</body>
</html>
